<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Code</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

        <h2>인증 코드 확인</h2>

    </div>
</body>
</html>
