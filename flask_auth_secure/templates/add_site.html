<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>사이트 추가</title>
  </head>
  <body>
    <h2>새 로그인 사이트 추가</h2>
    <form method="POST">
      <input
        type="text"
        name="site_name"
        placeholder="사이트 이름"
        required
      /><br />
      <input
        type="url"
        name="login_url"
        placeholder="로그인 URL"
        required
      /><br />
      <input type="text" name="saved_id" placeholder="아이디" required /><br />
      <input
        type="text"
        name="saved_pw"
        placeholder="비밀번호"
        required
      /><br />
      <button type="submit">저장</button>
    </form>
    <p><a href="/dashboard">← 돌아가기</a></p>
  </body>
</html>
